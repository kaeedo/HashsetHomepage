name: BuildOnTag

on: [create]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0"
      - name: Restore local tools
        run: dotnet tool restore
      - name: Docker login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com --username ${{ github.actor }} --password-stdin
      - name: Build container
        run: |
          echo "VERSION=$(head -n 1 release-notes.md | cut -d' ' -f 2)" >> $GITHUB_ENV
          docker build . -t docker.pkg.github.com/${{ github.actor }}/hashsethomepage/hashset:$VERSION
      # - name: Push container
      #   env:
      #     USERNAME: ${{ github.actor }}
      #   run: dotnet fake build -t PushContainer
      - name: Docker logout
        run: docker logout
